<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/e05d24f6c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>



    <i class="fa-solid fa-gear"></i>


    <section>
        <div class="login-box">
            <form method="post">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <span class="icon toggle-password"><i class="fa-solid fa-eye show-pass"></i></ion-icon></span>
                    <label>Password</label>
                </div>


                <button type="submit">Login</button>
                <div class="register-link">
                    <div class="remember-forgot">
                        <!-- <label><input type="checkbox">Remember Me</label> -->
                        <center>
                            <a href="#">Forgot Password?</a>
                        </center>

                    </div>
                    <p>Don't have an account? <a href="registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    <div id="toggle">
        <i class="indicator"></i>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script>
        var bdy = document.querySelector("body");

        var btn = document.querySelector(".fa-gear")
        console.log("dark");
        btn.onclick = function () {
            bdy.classList.toggle("dark");

        }
    </script>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the icon
            this.innerHTML = type === 'password' ? '<i class="fa-solid fa-eye-slash show-pass"></i>' : '<i class="fa-solid fa-eye show-pass"></i>';
        });
    </script>

</body>

</html>
